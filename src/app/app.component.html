<main>
  <h1>Form</h1>
  <app-yes-no-button-group
    label="Are you good enough in Angular?"
  ></app-yes-no-button-group>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <!-- precisa ter o mesmo nome do input mais o sufixo "change", para poder usar o two way data binding -->
    <app-yes-no-button-group
      formControlName="yesNoAnswer"
      label="Are you good enough in Angular?"
    ></app-yes-no-button-group>
    <button>Submit</button>
  </form>
</main>
